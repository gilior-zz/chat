<div class="row msgs">
  <div class="col-xs-12 msg" *ngFor="let msg of msgs$|async">
    <div class="col-xs-12 col-md-3 user">
      <img class="img img-rounded img-responsive" [src]="msg.sender.imageUrl" alt="">
      <div class="user-details">
        <span> {{msg.time|date:'dd-MM-yyyy'}} </span>
        <br>
        <span >{{msg.sender.fullName}}</span>

      </div>

    </div>
    <div class="col-xs-12 col-md-9 content">
      {{msg.content}}
    </div>
  </div>
</div>
